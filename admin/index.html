<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel +TV</title>
    <link rel="stylesheet" href="/admin/styles.css" />
  </head>
  <body>
    <div class="bg-blur"></div>
    <div class="app" id="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">+TV</div>
          <div>
            <h1>Painel Admin</h1>
            <p>Controle do Bot +TV</p>
          </div>
        </div>
        <nav class="nav">
          <button class="nav-btn active" data-view="devices">Dispositivos</button>
          <button class="nav-btn" data-view="chatbot">Chatbot</button>
          <button class="nav-btn" data-view="interactions">Interacoes</button>
          <button class="nav-btn" data-view="tests">Testes API</button>
        </nav>
        <div class="sidebar-footer">
          <div class="status-pill" id="ws-status">WS: offline</div>
          <button class="ghost" id="logout-btn">Sair</button>
        </div>
      </aside>

      <main class="content">
        <header class="topbar">
          <div>
            <h2 id="view-title">Dispositivos</h2>
            <p id="view-subtitle">Gerencie sessoes WhatsApp e QR.</p>
          </div>
          <div class="top-actions">
            <div class="user-chip" id="user-chip">nao autenticado</div>
          </div>
        </header>

        <section class="view active" id="view-devices">
          <div class="card">
            <h3>Nova sessao</h3>
            <div class="form-row">
              <input id="device-name" class="input" placeholder="Nome amigavel" />
              <button id="create-device" class="primary">Criar</button>
            </div>
          </div>
          <div class="card">
            <div class="card-head">
              <h3>Sessoes</h3>
              <input id="device-filter" class="input" placeholder="Buscar por nome ou status" />
            </div>
            <div class="device-grid" id="device-grid"></div>
          </div>
        </section>

        <section class="view" id="view-chatbot">
          <div class="card">
            <h3>Comandos</h3>
            <div class="table" id="commands-table"></div>
            <div class="form-row">
              <input id="new-command-token" class="input" placeholder="#NOVO" />
              <select id="new-command-flow" class="input"></select>
              <label class="toggle">
                <input id="new-command-enabled" type="checkbox" checked />
                Ativo
              </label>
              <button id="create-command" class="primary">Adicionar</button>
            </div>
          </div>
          <div class="card">
            <h3>Respostas rapidas</h3>
            <div class="table" id="replies-table"></div>
            <div class="form-row">
              <input id="new-reply-trigger" class="input" placeholder="Gatilho" />
              <input id="new-reply-response" class="input" placeholder="Resposta" />
              <select id="new-reply-match" class="input">
                <option value="includes">Contem</option>
                <option value="exact">Igual</option>
                <option value="starts_with">Comeca com</option>
              </select>
              <button id="create-reply" class="primary">Adicionar</button>
            </div>
          </div>
          <div class="card">
            <h3>Fluxos</h3>
            <div class="table" id="flows-table"></div>
            <div class="form-row">
              <input id="new-flow-name" class="input" placeholder="Nome do fluxo" />
              <button id="create-flow" class="primary">Adicionar</button>
            </div>
          </div>
        </section>

        <section class="view" id="view-interactions">
          <div class="card">
            <h3>Filtros</h3>
            <div class="form-row">
              <input id="interaction-q" class="input" placeholder="Buscar por nome, telefone, fluxo" />
              <input id="interaction-from" class="input" type="date" />
              <input id="interaction-to" class="input" type="date" />
              <select id="interaction-device" class="input"></select>
              <button id="interaction-refresh" class="primary">Atualizar</button>
            </div>
          </div>
          <div class="card">
            <h3>Interacoes recentes</h3>
            <div class="list" id="interaction-list"></div>
          </div>
        </section>

        <section class="view" id="view-tests">
          <div class="card">
            <h3>Filtros</h3>
            <div class="form-row">
              <select id="tests-status" class="input">
                <option value="">Todos</option>
                <option value="success">Sucesso</option>
                <option value="error">Erro</option>
              </select>
              <input id="tests-from" class="input" type="date" />
              <input id="tests-to" class="input" type="date" />
              <select id="tests-device" class="input"></select>
              <button id="tests-refresh" class="primary">Atualizar</button>
            </div>
          </div>
          <div class="card">
            <h3>Testes criados</h3>
            <div class="list" id="tests-list"></div>
          </div>
        </section>
      </main>
    </div>

    <div class="modal hidden" id="modal">
      <div class="modal-card">
        <div class="modal-head">
          <h3 id="modal-title"></h3>
          <button class="icon" id="modal-close">x</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <div class="login-screen hidden" id="login-screen">
      <form class="login-card" id="login-form">
        <h2>Login admin</h2>
        <p>Use ADMIN_USER e ADMIN_PASS para acessar.</p>
        <input id="login-user" class="input" placeholder="Usuario" autocomplete="username" />
        <input id="login-pass" class="input" type="password" placeholder="Senha" autocomplete="current-password" />
        <button class="primary" type="submit">Entrar</button>
        <div class="hint" id="login-hint"></div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="/admin/app.js"></script>
  </body>
</html>
